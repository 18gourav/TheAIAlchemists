<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <div class="sidebar">
            <div class="logo">Logo</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Model</a></li>
            </ul>
            <div class="username">
                Username
            </div>
        </div>

       
        <div class="main-content">
           
            <div class="top-bar">
                <div class="contact-us">Contact Us</div>
                <div class="topic-model-name" style="border-radius: 10px;">Topic & Model Name</div>
            </div>
           
            <div class="boxes">
                <div class="box model-design" style="border-radius: 10px;">Model Design</div>
                <div class="box about-model" style="border-radius: 10px;" >About Model</div>
                <div class="box scrollable" style="border-radius: 10px;">Scroll-able</div>
                <div class="box functions" style="border-radius: 10px;">Functions</div>
            </div>
        </div>
    </div>
</body>
</html>
